<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="main-container">
        <div class="top-section padding">
            <form class="padding border" action="">
                <input type="search" id="search" placeholder="Search Location" class="border padding">
                <input type="submit" name="submit" id="submit" value="search" class="border padding">
            </form>
            <div class="Weather-container border">
                <div class="city padding border">
                    <div>
                        <h2 class="city-title"></h2>
                        <p class="city-date"></p>
                    </div>
                    <h1 class="local-time"></h1>
                </div>

                <div class="weather-degree-icon padding border">
                    <h1 class="weather-degree"></h1>
                    <img src="#" alt="weather icon" id="weather-icon">
                </div>
            </div>
        </div>
        <div class="bottom-section padding">
            <div class="weather-details padding border">
                <h2 class="details">Today's weather details</h2>
                <div class="details-container">
                    <div class="details-icon-text">
                        <img src="svgs/weather-wind-svgrepo-com.svg" alt="wind direction icon" class="svg">
                        <p>Wind Direction</p>
                    </div>
                    <p id="wind-direction"></p>
                </div>
                <div class="details-container">
                    <div class="details-icon-text">
                        <img src="svgs/wind-svgrepo-com.svg" alt="wind speed icon" class="svg">
                        <p>Wind Speed</p>
                    </div>
                    <p id="wind-speed"></p>
                </div>
                <div class="details-container">
                    <div class="details-icon-text">
                        <img src="svgs/humidity-svgrepo-com.svg" alt="Air humidity icon" class="svg">
                        <p>Air Humidity</p>
                    </div>
                    <p id="air-humidity"></p>
                </div>
                <div class="details-container">
                    <div class="details-icon-text">
                        <img src="svgs/moisture-svgrepo-com.svg" alt="Dew Icon" class="svg">
                        <p>Dew</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
